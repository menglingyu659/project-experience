<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仿音乐播放器</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="wrapper">
        <article>
            <div class="disc-wrap">
                <div class="img">
                    <img src="../image/jakob-owens-208991.jpg" alt="">
                </div>
            </div>
            <div class="introduction">
                <div class="singer"></div>
                <div class="song"></div>
                <div class="album"></div>
            </div>
            <div class="process-wrap">
                <div class="cur-time">00:00</div>
                <div class="process">
                    <div class="process-bar"></div>
                    <i></i>
                </div>
                <div class="all-time"></div>
            </div>
        </article>
        <footer>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn">
                <ul class="list">
                    
                </ul>
            </div>
        </footer>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/bindEvent.js"></script>
    <script src="../js/pro.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
